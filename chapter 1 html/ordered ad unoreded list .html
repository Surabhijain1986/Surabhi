!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <h1>HTML List Types</h1>
    
    <h2>Unordered List of fruits</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
        <li>First step</li>
        <li>Second step</li>
        <li>Third step</li>
    </ol>
    
    <h2>Description List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink</dd>
        <dt>Milk</dt>
        <dd>- White cold beverage</dd>
    </dl>
</body>
</html>
